		<link rel="stylesheet" type="text/css" href="css/invariant.css" />
		<link rel="stylesheet" type="text/css" href="css/diagnostics.css" />

			<link rel="stylesheet" type="text/css" href="css/ie.css" />
		<![endif]-->
		<script data-main="js/app251" src="js/libs/require/require.js"></script>
		<script language="javascript" src="html/media/custom/lib/js/tools.js" type="text/javascript"></script>
	</head>
	<body>
        <script language="javascript" type="text/javascript" >
            // cookies
            let cookies = "{" + window.top.document.cookie.replace(/ *([^=]+) *= *([^;]*) *;?/g,function(c, n, v){return '"' + n + '": "' + v + '", ';}).replace(/, *$/,"") + "}"
            cookies = JSON.parse(cookies);
            // authentication info
            cookieName = "Info";
            if (!("authentication_info" in sessionStorage)) {
                if ( cookieName in cookies) {
                    authentication_info = 'data=' + cookies[cookieName];
                    // set session id
                    sessionStorage.setItem("authentication_info", authentication_info);
                }
            }
            window.top.document.cookie = cookieName + "=; EXPIRES=Thu, 01 Jan 1970 00:00:00 GMT; PATH=/";
        </script>
		<div id="container" class="ui-layout-container">
			<div id="header-parent" class="ui-layout-north">
            	<form>
				<input type="button" class="logoutButtonClass" id="logoutButtonId" onclick="logoutRequest();" value="Log Out" />
				</form>
            </div>
			<div id="side-menu-parent" class="ui-layout-west"></div>
			<div id="page-content" class="ui-layout-center"></div>
		</div>

		<script language="javascript" type="text/javascript">

            function logoutRequest() {

                var xhrLogin = createXMLHttpRequest();

                xhrLogin.open("POST", "/authentication/logout/", false);
                
                xhrLogin.send(null);
                
                sessionStorage.removeItem("authentication_info"); authentication_info=undefined;
                
                //window.top.location.replace('login.htm'); 
                window.top.location.replace('/');   // In the server will be replaced by "sys/Web/login.htm" 
            }
        </script>
        
	</body>
</html>

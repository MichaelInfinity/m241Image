<!-- <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">  -->
<!DOCTYPE html>    <!--  for HTML 5 -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title> Certificates </title>
        <link href="../../../media/custom/lib/css/main.css"    type="text/css" rel="stylesheet" />
        <script language="javascript" src="../../../media/custom/english/languagePack.js" type="text/javascript"></script>
        <script language="javascript" src="../../../media/custom/lib/js/tools.js" type="text/javascript"></script> 
        <script language="javascript" src="certificates.js" type="text/javascript"></script> 
               
        <style type="text/css">

           .label_certif
           {
             text-align: left;
           }

           .data_certif
           {
              background-color: #eee;
              text-align: left;
              width: 38%;
           }
          
           .input_certif
           {             
             width : 50%;  
           }
           
           .title_certif
           {
 	          margin : 0 0 0 5px;
	          font-weight : bold;
 	          color: Black;
	          font-size: 14px;
            }
            
            .p_rejected
            {
                text-align : right;
            }
            
            .p_trusted
            {
                text-align : left;
            }
            
            
        </style>
    </head>
    <body>        
        <table class='layout'>                
           <tr>
           <td width='90%' align='center' valign='top'> <label id='OWN_CERTIFICATE'> </label>
           <table class='data'>            
              <tr> 
                 <th colspan="3" class='data_category'> Own Certificate </th> 
              </tr>
              <tr>                  
                 <th class='title_certif'> </th> 
                 <th class='title_certif'> Current values </th> 
                 <th class='title_certif'> New values (updated after PLC reboot) </th>                                               
              </tr>
              <tr>
                 <td class='label_certif'> Country:           </td>   <!-- Country = 3 upper case letters max e.g. DE, FR, US, ORG, ... -->      
                 <td class='data_certif'> <label id="idCountryCurrent"> </label> </td>           
                 <td class='input_certif'> <input type="text" id="idCountryNew"  size="3" maxlength="2" />      </td>
              </tr>
              <tr>
                 <td class='label_certif'> State:             </td>
                 <td class='data_certif'> <label id="idStateCurrent"> </label> </td>           
                 <td class='input_certif'> <input type="text" id="idStateNew"     size="48" maxlength="48" />  </td>                  
              </tr>
              <tr>
                 <td class='label_certif'> Locality:          </td>
                 <td class='data_certif'> <label id="idLocalityCurrent"> </label> </td>                          
                 <td class='input_certif'> <input type="text" id="idLocalityNew"   size="48" maxlength="48" />  </td>                  
              </tr>
              <tr>
                 <td class='label_certif'> Organization:      </td>   <!-- Forbidden: ! @ # $ % ^ * ( ) ~ ? < > / \    -->
                 <td class='data_certif'> <label id="idOrganizationCurrent"> </label> </td>           
                 <td class='input_certif'> <input type="text" id="idOrganizationNew" size="48" maxlength="48" /> </td>                  
              </tr>                             
              <tr>
                 <td class='label_certif'> Organization unit: </td>
                 <td class='data_certif'> <label id="idOrgaUnitCurrent"> </label> </td>           
                 <td class='input_certif'> <input type="text" id="idOrgaUnitNew"     size="48" maxlength="48" />  </td>                  
              </tr>
              <tr>
                <td class='label_certif'> Common name:       </td>   <!-- URL  e.g. www.mydomain.com  Forbidden: wildcards * ?   --> 
                <td class='data_certif'> <label id="idCommonNameCurrent"> </label> </td>           
                <td class='input_certif'> <input type="text"  id="idCommonNameNew" size="48" maxlength="48" />  </td>
             </tr>
           </table>
           <table class='data'>
              <tr>
                 <td width="50%"></td>               
                 <td align="center">   <input type="button" id ="idSaveButton" onclick="saveOwnCertif();"  value="Save" />  </td>
               </tr>
               <tr>
                 <td></td>
                 <td align="center">Caution: only allowed when connected using a secure protocol.</td>
               </tr>
         </table>
           </td>
           </tr>
        </table>


           
    <script language="javascript" type="text/javascript">
        sendCertifToServer_Synchro("");
    </script>
                                                                   
    </body>
</html>
